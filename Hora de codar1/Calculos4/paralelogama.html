<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var altura;
    var base;

    altura = parseInt(prompt("Informe a altura do paralelogramo:"));
    base = parseInt(prompt("Informe a base do paralelogramo:"));
    var area = base * altura;
    alert("A área do paralelogramo é: " + area);


    </script>
</body>
</html>
