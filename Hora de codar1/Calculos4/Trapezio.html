<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

 
        //  Calcular a área do Trapézio
 
        // EPS
        // Entrada
        var base_maior;
        var base_menor;
        var altura;
        var area;
   
        //"500000a0" -> parseInt("50") -> 50
       
        base_maior = parseInt( prompt("Informe a base maior: ")); //prompt traz o que foi escrito pelo usuário como String ou Texto
        base_menor = parseInt( prompt("Informe a base menor: ") ) ;
        altura = parseInt( prompt("Informe a altura") );
        area = ((base_maior + base_menor) * altura) / 2;
 
        alert("A área do Trapézio: " + area);
 
    </script>


</body>
</html>
